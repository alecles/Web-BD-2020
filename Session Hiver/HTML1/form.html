<form action="index.html" method = "post">
    <label>Prénom :</label>
    <input type="text" name="prenom"><br>

    <label>Nom :</label>
    <input type="text" name="nom"><br>

    <label>Date de naissance :</label>
    <input type="date" name="naissance"><br>

    <label>Adresse Courriel :</label>

    <input type="tel" name="telephone"><br>

    <label>Adresse de livraison :</label>
    <input type="text" name="livraison"><br>

    <label>Rôle :</label><br>
    <input type="radio" name="role" value="adc" checked> Attack Damage Carry
    <input type="radio" name="role" value="bruiser" checked> Bruiser
    <input type="radio" name="role" value="mage" checked> Mage
    <input type="radio" name="role" value="assassin" checked> Assassin<br>

    <label>Lane :</label>
    <select name="lane">
        <option value="top">Top</option>
        <option value="jg">Jungle</option>
        <option value="mid">Middle</option>
        <option value="bot">Bottom</option>
    </select><br>

    <label>Matchmaking :</label><br>
    <input type="checkbox" name="rank" value="bronze" checked> Bronze<br>
    <input type="checkbox" name="rank" value="silver" checked> Silver<br>
    <input type="checkbox" name="rank" value="gold" checked> Gold<br>
    <input type="checkbox" name="rank" value="platinum" checked> Platinum<br>
